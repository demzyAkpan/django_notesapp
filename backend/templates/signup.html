<section class="Note-hero bg-dark ">

    <div class="container">

      <div class="row p-5">

        <div class="logo-holder text-center col-xl-12 col-md-12">

          <img class="logo" src="{% static 'images/no+e-removebg-preview.png' %}" alt="note-logo" min-width="550px" height="95px">
          
          <!-- <img class="logo" src="./images/no+e-removebg-preview.png" alt="note-logo" min-width="550px" height="95px">
           -->
        </div>

        <div class="container mt-5 p-5">

          <h1 class="display-5 fw-bold text-center">Sign Up Form</h1>

          <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
           <div class="submit-holder text-center pt-4">
             <!-- <input type="submit" value="Submit" class="btn btn-primary ps-5 pe-5 p"> -->
             <button type="submit" class="btn btn-primary ps-5 pe-5 p">Signup</button>
            </div>
          </form>
        </div>
        <div class="login-link-holder text-center">
          <p class="">Already have an account<a class="login-link" href="{% url 'accounts:login' %}">Log in .</a></p>
        </div>

      </div>

    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

{% endblock content %}

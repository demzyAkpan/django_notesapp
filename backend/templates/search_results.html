<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <title>Result</title>
</head>

<body>
   
  <header>
    <h2>Search Results</h2>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
 
  <section class="pt-3">
    <div class="container col-7 d-flex flex-wrap gap-3">
    

    {% if notes %}

        {% for note in notes %}  
      
        <div class="card border-secondary mb-3" style="width: 243px; height: 150px;">
        <div class="card-body text-primary">
            <p>{{ note.title }}</p>
            <p>{{ note.body}}</p>
        </div>

        <div class="d-flex gap-1 justify-content-end">
          
            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="white" viewBox="0 0 24 24">
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
                </path>
              </svg>
          </a>
          <a href="">
            <img src="{% static 'images/ic_outline-delete.png' %}" alt="">
          </a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <p>No results found for "{{ query }}".</p>
    {% endif %}

    </div>
  </section>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>

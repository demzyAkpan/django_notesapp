<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <title>Archive</title>
</head>

<body>
  <header>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'accounts:index' %}">
          <img src="{% static 'images/note_logo.svg.png' %}" alt="" width="118px" height="26.49px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex w-50 ms-5">
            <input class="form-control me-3 w-100 search-bar" name="q" type="search" placeholder="Type to Search Trash"
              aria-label="Search">
          </form>
          <div>
            
            <a href="{% url 'accounts:archive_page' %}" class="text-decoration-none"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="white" viewBox="0 0 24 24">
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
                </path>
              </svg>
            </a>
            <a href="{% url 'accounts:trash_page' %}">
              <img src="{% static 'images/ic_outline-delete.png' %}" alt="">
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <section class="pt-3">
  
    <div class="container col-7 d-flex flex-wrap gap-3 border-secondary">
    
   
      {% for note in notes %}  
      <div class="card border-secondary mb-3" style="width: 243px; height: 150px; ">
        <div class="card-body text-primary" >
          <p class="card-text">{{ note.title }}</p>
          <p class="card-text">{{ note.body }}</p>
          
        </div>
        
        <div class="d-flex gap-1 justify-content-end">
          
          <a href="{% url 'accounts:archive' note.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="white" viewBox="0 0 24 24">
                <path
                  d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
                </path>
              </svg>
          </a>
          <a href="">
            <img src="{% static 'images/ic_outline-delete.png' %}" alt="">
          </a>
        </div>
       
        
      </div>
      {% endfor %}

    </div>
    <div style=" text-align: center; margin-top: 30px; font-size: 20px; font-style: italic;">
      <p>All Notes in Trash will dissapear after 30days</p>
      <p>All Notes deleted in Trash will be permanently <strong>deleted</strong></p>
    </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
